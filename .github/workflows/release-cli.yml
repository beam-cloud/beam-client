name: Build and release CLI

on:
  push:
    branches:
      - np/actions
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      app_version:
        description: Semantic version of release
        required: true
        type: string

permissions:
  actions: write
  contents: write

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/cli-') || inputs.app_version != ''
    outputs:
      app_version: ${{ steps.set-build-info.outputs.app_version }}

    strategy:
      matrix:
        platform:
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: beam
            name: beam-darwin-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: beam
            name: beam-darwin-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: beam
            name: beam-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: beam
            name: beam-linux-arm64

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set build info
        id: set-build-info
        run: |
          if [[ ! -z "${{ inputs.app_version }}" ]]; then
            echo "app_version=${{ inputs.app_version }}" >> $GITHUB_OUTPUT
          else
            echo "app_version=${GITHUB_REF_NAME#cli-}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Rust
        uses: moonrepo/setup-rust@v1
        with:
          targets: "${{ matrix.platform.target }}"

      - name: Setup PyApp
        id: setup-pyapp
        env:
          PYAPP_VERSION: 0.22.0
        run: |
          curl -L -o pyapp.tar.gz https://github.com/ofek/pyapp/releases/download/v${PYAPP_VERSION}/source.tar.gz
          tar -xzf pyapp.tar.gz
          mv pyapp-v* pyapp-latest

      - name: Build binary
        uses: houseabsolute/actions-rust-cross@v0.0.13
        env:
          PYAPP_PROJECT_NAME: "beam-client"
          PYAPP_EXEC_MODULE: "beam"
          PYAPP_PROJECT_VERSION: "${{ steps.set-build-info.outputs.app_version }}"
          PYAPP_FULL_ISOLATION: "true"
          PYAPP_DISTRIBUTION_EMBED: "true"
        with:
          command: "build"
          target: "${{ matrix.platform.target }}"
          args: "--release --locked"
          strip: true
          working-directory: pyapp-latest
          # cross-version: v0.2.5

      - name: Rename binary (linux and macos)
        run: mv -v pyapp-latest/target/${{ matrix.platform.target }}/release/pyapp pyapp-latest/target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
        if: matrix.platform.os != 'windows-latest'

      - name: Upload artifact to workflow
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: pyapp-latest/target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}
          if-no-files-found: ignore
          compression-level: "9"

      - name: Upload binary to release
        if: inputs.app_version == ''
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload ${GITHUB_REF_NAME} "${{ steps.build-binary.outputs.tar_file_path }}"

  formula:
    if: startsWith(github.ref, 'refs/tags/cli-') || inputs.app_version != ''
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Send update formula event
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DISPATCH_TO_HOMEBREW_BEAM_GH_TOKEN }}
          repository: beam-cloud/homebrew-beam
          event-type: update-formula
          client-payload: |-
            {
              "name": "Beam",
              "version": "${{ needs.build.outputs.app_version }}",
              "tag": "${{ github.ref_name }}",
              "repo": "${{ github.repository }}"
            }
